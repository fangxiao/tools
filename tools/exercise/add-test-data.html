<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加测试数据</title>
</head>
<body>
    <h1>添加测试数据</h1>
    <button onclick="addTestData()">添加测试数据</button>
    <button onclick="clearData()">清空数据</button>
    <div id="output"></div>

    <script>
        function addTestData() {
            // 添加测试目标
            const goals = [{
                id: 1,
                title: '11月跑步目标',
                target: 50,
                period: 'monthly',
                startDate: '2025-11-01',
                endDate: '2025-11-30'
            }, {
                id: 2,
                title: '每周健身目标',
                target: 15,
                period: 'weekly',
                startDate: '2025-11-02',
                endDate: '2025-11-08'
            }];
            
            // 添加测试记录
            const records = [{
                id: 1,
                goalId: 1,
                exerciseType: 'running',
                value: 5.5,
                date: '2025-11-04',
                note: '晨跑'
            }, {
                id: 2,
                goalId: 1,
                exerciseType: 'walking',
                value: 3.2,
                date: '2025-11-04',
                note: '上班路上'
            }, {
                id: 3,
                goalId: 2,
                exerciseType: 'weight_lifting',
                value: 1.5,
                date: '2025-11-03',
                note: '健身房训练'
            }];
            
            localStorage.setItem('exerciseGoals', JSON.stringify(goals));
            localStorage.setItem('exerciseRecords', JSON.stringify(records));
            
            document.getElementById('output').innerHTML = '<p style="color: green;">测试数据已添加！</p>';
        }
        
        function clearData() {
            localStorage.removeItem('exerciseGoals');
            localStorage.removeItem('exerciseRecords');
            document.getElementById('output').innerHTML = '<p style="color: blue;">数据已清空！</p>';
        }
    </script>
</body>
</html>
