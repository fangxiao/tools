<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运动目标管理</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
        }
        
        .nav-link {
            text-decoration: none;
            color: #007bff;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .nav-link:hover {
            background-color: #f8f9fa;
        }
        
        .reset-password-link {
            background-color: #28a745;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        
        .reset-password-link:hover {
            background-color: #218838;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <div class="nav-links">
                <a href="/" class="nav-link">首页</a>
                <a href="/tools/roi/" class="nav-link">物品管理</a>
            </div>
            <div>
                <a href="/reset-password.html" class="reset-password-link">重置密码</a>
                <button id="logout-btn" class="btn-logout">退出登录</button>
            </div>
        </div>

        <header>
            <h1>运动目标管理</h1>
        </header>

        <main>
            <section class="hero">
                <h2>设定和追踪您的运动目标</h2>
                <p>建立健康习惯，记录运动数据，达成健身目标</p>
            </section>

            <!-- 运动目标管理界面 -->
            <div id="exercise-management">
                <!-- 运动目标列表和操作界面将通过JavaScript动态加载 -->
            </div>
        </main>
    </div>

    <script src="/auth.js"></script>
    <script src="/tools/exercise/script.js"></script>
</body>
</html>
