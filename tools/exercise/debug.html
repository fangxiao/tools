<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试页面</title>
</head>
<body>
    <h1>LocalStorage 数据检查</h1>
    <button onclick="checkData()">检查数据</button>
    <div id="output"></div>

    <script>
        function checkData() {
            const goals = JSON.parse(localStorage.getItem('exerciseGoals')) || [];
            const records = JSON.parse(localStorage.getItem('exerciseRecords')) || [];
            
            document.getElementById('output').innerHTML = `
                <h2>运动目标数据</h2>
                <pre>${JSON.stringify(goals, null, 2)}</pre>
                <h2>运动记录数据</h2>
                <pre>${JSON.stringify(records, null, 2)}</pre>
            `;
        }
        
        // 页面加载时自动检查
        window.onload = checkData;
    </script>
</body>
</html>
